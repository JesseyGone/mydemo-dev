<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Demo | Registration Page</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="resources/css/bootstrap/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="resources/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="resources/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="resources/css/admin-lte/AdminLTE.min.css">
<!-- iCheck -->
<link rel="stylesheet" href="resources/css/icheck/skins/square/blue.css">
</head>
<body class="hold-transition register-page">
	<div class="register-box">
		<div class="register-logo">
			<b>Demo</b>pro
		</div>

		<div class="register-box-body">
			<p class="login-box-msg">Register a new membership</p>

			<form action="registerUser" method="post">
				<div class="form-group hide">
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</div>
				<div class="form-group has-feedback">
					<input name="loginName" type="text" class="form-control"
						placeholder="LoginName"> <span
						class="ion-person form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input name="email" type="email" class="form-control"
						placeholder="Email"> <span
						class="ion-email form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input name="password" type="password" class="form-control"
						placeholder="Password"> <span
						class="ion-locked form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input name="rptPassword" type="password" class="form-control"
						placeholder="Retype password"> <span
						class="ion-log-in form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input name="agress" type="checkbox"> I
								agree to the <a href="#">terms</a>
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<a href="login.html" class="text-center">I already have a
				membership</a>
		</div>
		<!-- /.form-box -->
	</div>
	<!-- /.register-box -->

	<!-- jQuery 2.2.4 -->
	<script src="resources/js/jquery/jquery-2.2.4.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="resources/js/bootstrap/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="resources/js/icheck/icheck.min.js"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
		});
	</script>
</body>
</html>
