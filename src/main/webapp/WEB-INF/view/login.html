<!DOCTYPE html>
<html>
<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<!--   <meta name="csrf-param" content="_csrf"> -->
<!-- <meta name="csrf-token" content="${_csrf.token}"/> -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Demo | Log in</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="resources/css/bootstrap/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="resources/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="resources/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="resources/css/admin-lte/AdminLTE.min.css">
<!-- iCheck -->
<link rel="stylesheet" href="resources/css/icheck/skins/square/blue.css">
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<b>Demo</b>pro
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>

			<form action="login" method="post">
				<div class="form-group hide">
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</div>
				<div class="form-group has-feedback">
					<input name="username" type="text" class="form-control"
						placeholder="LoginName"> <span
						class="ion-person form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input name="password" type="password" class="form-control"
						placeholder="Password"> <span
						class="ion-locked form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input name="rmmbrm-hoshi" type="checkbox">
								Remember Me
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Sign
							In</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<a href="#">I forgot my password</a><br> <a href="register.html"
				class="text-center">Register a new membership</a>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 2.2.4 -->
	<script src="resources/js/jquery/jquery-2.2.4.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="resources/js/bootstrap/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="resources/js/icheck/icheck.min.js"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
		});
	</script>
</body>
</html>
